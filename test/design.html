<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tickets - design</title>
  <link rel="stylesheet" href="../css/tickets.css" type="text/css" />
</head>
<body>
  <table id="TicketsTable" class="loading">
    <thead>
      <tr>
        <th>ToDo</th>
        <th>In Progress</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tickets todo">
        <div class="ticket task">
          <div>#1</div>
          <div>login page</div>
        </div>
        <div class="ticket task">
          <div>#4</div>
          <div>main page</div>
        </div></td>
        <td class="tickets inprogress">
        <div class="ticket bug">
          <div>#8</div>
          <div>js error on setting page</div>
        </div></td>
        <td class="tickets done">
        <div class="ticket task">
          <div>#9</div>
          <div>install package</div>
        </div></td>
      </tr>
    </tbody>
  </table>
  <div id="Trash"></div>
</body>
</html>
