<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TODO list - design</title>
  <link rel="stylesheet" href="../css/todo.css" type="text/css" />
</head>
<body>
  <table id="TicketsTable">
    <thead>
      <tr>
        <th>ToDo</th>
        <th>In Progress</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="TicketsToDo">
        <div class="task">
          <span>#1</span>
          <span>login page</span>
        </div>
        <div class="task">
          <span>#4</span>
          <span>main page</span>
        </div></td>
        <td id="TicketsInProgress">
        <div class="bug">
          <span>#8</span>
          <span>js error on setting page</span>
        </div></td>
        <td id="TicketsDone">
        <div class="task">
          <span>#9</span>
          <span>install package</span>
        </div></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
