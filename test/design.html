<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tickets - design</title>
  <link rel="stylesheet" href="../css/tickets.css" type="text/css" />
</head>
<body>
  <table id="TicketsTable" class="loading">
    <thead>
      <tr>
        <th>ToDo</th>
        <th>In Progress</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tickets todo">
        <div class="ticket task">
          <span>#1</span>
          <span>login page</span>
        </div>
        <div class="ticket task">
          <span>#4</span>
          <span>main page</span>
        </div></td>
        <td class="tickets inprogress">
        <div class="ticket bug">
          <span>#8</span>
          <span>js error on setting page</span>
        </div></td>
        <td class="tickets done">
        <div class="ticket task">
          <span>#9</span>
          <span>install package</span>
        </div></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
